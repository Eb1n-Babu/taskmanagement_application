{% extends 'admin_panel/base.html' %}
{% block title %}Edit User Role{% endblock %}
{% block content %}
    <h2>Edit Role for {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Role</button>
        <a href="{% url 'user_list' %}">Cancel</a>
    </form>
{% endblock %}
