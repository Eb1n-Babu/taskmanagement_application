{% extends 'admin_panel/base.html' %}
{% block title %}Create User{% endblock %}
{% block content %}
    <h2>Create New User</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create User</button>
        <a href="{% url 'user_list' %}">Cancel</a>
    </form>
{% endblock %}
